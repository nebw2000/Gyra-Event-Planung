<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Event erstellen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#001a33, #003366);
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid black;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid black;
            margin-top: 5px;
        }

        button {
            background: #e5e5e5;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 15px;
            width: 100%;
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid black;
            display: none;
        }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="container">
    <h2>Neues Event</h2>

    <label>Name</label>
    <input id="name" type="text">

    <label>Leiter</label>
    <input id="leader" type="text">

    <label>Datum & Uhrzeit</label>
    <input type="datetime-local" id="datum">

    <label>Rednerpult</label>
    <select id="podium">
        <option>Ja</option>
        <option>Nein</option>
    </select>

    <button id="saveBtn">Speichern</button>
</div>

<script type="module">
    import { saveEvent } from "./firebase.js";

    const saveBtn = document.getElementById("saveBtn");
    const toast = document.getElementById("toast");

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.display = "block";
        setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    saveBtn.addEventListener("click", () => {
        const data = {
            name: document.getElementById("name").value,
            leiter: document.getElementById("leader").value,
            datum: document.getElementById("datum").value,
            rednerpult: document.getElementById("podium").value
        };

        if (!data.name || !data.leiter || !data.datum) {
            showToast("Bitte alle Pflichtfelder ausf√ºllen");
            return;
        }

        saveEvent(data);
    });
</script>

</body>
</html>
