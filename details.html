<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<style>
body { font-family: Arial; margin:0; background:#f4f6f8; padding:20px; }
h2 { color:#0f5f57; }
div { margin-bottom:10px; }
button { padding:8px 12px; border:none; border-radius:6px; background:#0f5f57; color:white; cursor:pointer; }
</style>
</head>
<body>
<button onclick="window.location.href='index.html'">Zur√ºck</button>
<h2>Event Details</h2>
<div id="details"></div>

<script type="module">
import { db } from "./firebase-config.js";
import { ref, get } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const detailsEl = document.getElementById("details");

async function loadDetails(){
    const snapshot = await get(ref(db,"events/"+id));
    if(snapshot.exists()){
        const e = snapshot.val();
        detailsEl.innerHTML=`
            <strong>Name:</strong> ${e.name}<br>
            <strong>Leiter:</strong> ${e.leader}<br>
            <strong>Typ:</strong> ${e.type}<br>
            <strong>Ort:</strong> ${e.location}<br>
            <strong>Datum:</strong> ${e.date}<br>
            <strong>Uhrzeit:</strong> ${e.time}<br>
            <strong>Mic:</strong> ${e.mic}<br>
            <strong>Gesangs-Mic:</strong> ${e.vocMic}<br>
            <strong>Rednerpult:</strong> ${e.podium}<br>
            <strong>Beamer:</strong> ${e.beamer}<br>
            <strong>Keyboards:</strong> ${e.keyboard}<br>
            <strong>Gitarren:</strong> ${e.guitar}<br>
            <strong>Skript:</strong> ${e.script||"-"}<br>
            <strong>Kommentar:</strong> ${e.comments||"-"}
        `;
    } else {
        detailsEl.textContent="Event nicht gefunden";
    }
}

loadDetails();
</script>
</body>
</html>
