<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Event Übersicht</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#001a33, #003366);
            color: black;
        }

        header {
            width: 100%;
            background: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        header h2 {
            margin: 0;
            color: black;
        }

        .container {
            padding: 20px;
        }

        .event-card {
            background: white;
            border: 2px solid black;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            background: #e5e5e5;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid black;
            display: none;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: white;
            border: 2px solid black;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <div id="toast" class="toast"></div>

    <header>
        <h2>Event Übersicht</h2>
        <button onclick="window.location.href='create.html'">Neues Event</button>
    </header>

    <div class="container">
        <div id="event-list"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
