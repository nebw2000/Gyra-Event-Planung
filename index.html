<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Planer</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Login -->
<div id="loginContainer">
    <div id="loginBox">
        <h2>Login</h2>
        <label>Benutzer</label>
        <select id="userSelect">
            <option value="admin">Admin</option>
            <option value="teacher">Lehrer*innen</option>
        </select>
        <label>Passwort</label>
        <input type="password" id="password">
        <button id="loginBtn">Login</button>
    </div>
</div>

<!-- Hauptseite -->
<div id="mainContainer" style="display:none;">
<header>
    <h2>Event Übersicht</h2>
    <div class="header-buttons">
        <button id="homeBtn">Home</button>
        <button id="addEventBtn">Event hinzufügen</button>
    </div>
</header>

<div class="container">
    <div id="toast"></div>

    <div id="addEventForm">
        <h3>Neues Event</h3>
        <label>Name</label>
        <input id="name" type="text">
        <label>Leiter</label>
        <input id="leader" type="text">
        <label>Typ</label>
        <select id="type">
            <option>Probe</option>
            <option>Konzert</option>
            <option>Theater</option>
            <option>Konferenz</option>
            <option>Präsentation</option>
            <option>Rede</option>
            <option>Andere</option>
        </select>
        <label>Ort</label>
        <select id="location">
            <option>Atrium</option>
            <option>Forum</option>
        </select>
        <label>Mikros</label>
        <select id="mic">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>mehr</option>
        </select>
        <label>Gesangsmikros</label>
        <select id="vocals">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>mehr</option>
        </select>
        <label>Rednerpult</label>
        <select id="podium">
            <option>Ja</option>
            <option>Nein</option>
        </select>
        <label>Beamer</label>
        <select id="beamer">
            <option>Ja Bühne</option>
            <option>Ja Wand</option>
            <option>Ja beide</option>
            <option>Nein</option>
        </select>
        <label>Keyboards</label>
        <select id="keyboard">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label>Gitarren</label>
        <select id="guitar">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label>Kommentar (optional)</label>
        <textarea id="comments"></textarea>
        <label>Datum & Uhrzeit</label>
        <input type="datetime-local" id="eventDate">
        <button class="saveBtn" id="saveEvent">Speichern</button>
    </div>

    <div class="event-list" id="eventsContainer"></div>
</div>
</div>

<script type="module" src="js/index.js"></script>
</body>
</html>
