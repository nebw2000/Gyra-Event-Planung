<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Übersicht</title>
<style>
body { font-family: Arial; margin:0; background:#f4f6f8; }
header { background:#0f5f57; color:white; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; }
header button { background:#ffffff33; border:none; padding:8px 14px; color:white; border-radius:6px; cursor:pointer; }
.container { max-width:900px; margin:auto; padding:20px; }
table { width:100%; border-collapse:collapse; }
th, td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#0f5f57; color:white; }
button.action { padding:5px 10px; border:none; border-radius:4px; cursor:pointer; }
#toast { position:fixed; top:15px; left:50%; transform:translateX(-50%); background:#0f5f57; padding:10px 14px; color:white; border-radius:8px; display:none; }
</style>
</head>
<body>
<header>
    <h2>Event Übersicht</h2>
    <button onclick="window.location.href='newevent.html'">Neues Event</button>
    <button onclick="window.location.href='calendar.html'">Kalender</button>
</header>

<div class="container">
    <div id="toast"></div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Leiter</th>
                <th>Typ</th>
                <th>Ort</th>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
    </table>
</div>

<script type="module">
import { db } from "./firebase-config.js";
import { ref, get, remove } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js";

const toast = document.getElementById("toast");
function showToast(msg){ toast.textContent=msg; toast.style.display="block"; setTimeout(()=>{ toast.style.display="none"; },2000); }

async function loadEvents(){
    const snapshot = await get(ref(db,"events"));
    const data = snapshot.exists()?snapshot.val():{};
    const tbody = document.getElementById("eventTableBody");
    tbody.innerHTML="";
    for(let id in data){
        const e = data[id];
        const tr = document.createElement("tr");
        tr.innerHTML=`
            <td>${e.name}</td>
            <td>${e.leader}</td>
            <td>${e.type}</td>
            <td>${e.location}</td>
            <td>${e.date}</td>
            <td>${e.time}</td>
            <td>
                <button class="action" onclick="window.location.href='details.html?id=${id}'">Details</button>
                <button class="action" onclick="deleteEvent('${id}')">Löschen</button>
            </td>
        `;
        tbody.appendChild(tr);
    }
}
window.deleteEvent = async (id)=>{
    if(confirm("Event wirklich löschen?")){
        await remove(ref(db,"events/"+id));
        showToast("Event gelöscht");
        loadEvents();
    }
}
loadEvents();
</script>
</body>
</html>
