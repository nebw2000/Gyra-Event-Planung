<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Übersicht</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
header { background:#0f5f57; color:white; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; }
header button { background:#ffffff33; border:none; padding:8px 14px; color:white; border-radius:6px; cursor:pointer; }
.container { max-width:900px; margin:auto; padding:20px; }
.event-card { background:white; padding:15px; margin-bottom:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
.event-info { flex:1; }
button { padding:6px 10px; margin-left:5px; border:none; border-radius:6px; cursor:pointer; }
#toast { position:fixed; top:15px; left:50%; transform:translateX(-50%); background:#0f5f57; padding:10px 14px; color:white; border-radius:8px; display:none; z-index:1000; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:8px; max-width:500px; width:90%; }
label { display:block; margin-top:10px; font-weight:bold; }
input, select, textarea { width:100%; padding:8px; margin-top:4px; border-radius:6px; border:1px solid #ccc; }
button.save { background:#0f5f57; color:white; margin-top:10px; width:100%; }
</style>
</head>
<body>

<header>
<h2>Event Übersicht</h2>
<button id="addEventBtn">Neues Event hinzufügen</button>
</header>

<div class="container" id="eventsContainer"></div>
<div id="toast"></div>

<!-- Modal für Event erstellen/bearbeiten -->
<div class="modal" id="eventModal">
<div class="modal-content">
<h3 id="modalTitle">Neues Event</h3>
<label>Name</label>
<input type="text" id="eventName">
<label>Leiter</label>
<input type="text" id="eventLeader">
<label>Typ</label>
<select id="eventType">
<option>Probe</option>
<option>Konzert</option>
<option>Theater</option>
<option>Konferenz</option>
<option>Präsentation</option>
<option>Rede</option>
<option>Andere</option>
</select>
<label>Ort</label>
<select id="eventLocation">
<option>Atrium</option>
<option>Forum</option>
</select>
<label>Datum</label>
<input type="date" id="eventDate">
<label>Uhrzeit</label>
<input type="time" id="eventTime">
<label>Wie viele Mikrofone?</label>
<select id="eventMic">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>mehr</option>
</select>
<label>Wie viele Gesangs-Mikros?</label>
<select id="eventSingingMic">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>mehr</option>
</select>
<label>Rednerpult?</label>
<select id="eventPodium">
<option>Nein</option>
<option>Ja</option>
</select>
<label>Beamer</label>
<select id="eventBeamer">
<option>Nein</option>
<option>Ja Bühne</option>
<option>Ja Wand</option>
<option>Ja beide</option>
</select>
<label>Keyboards</label>
<select id="eventKeyboard">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
<label>Gitarren</label>
<select id="eventGuitar">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
</select>
<label>Kommentar</label>
<textarea id="eventComment" rows="3"></textarea>
<button class="save" id="saveEventBtn">Speichern</button>
</div>
</div>

<script type="module">
import { saveEvent, updateEvent, deleteEvent, loadEvents } from './firebase.js';

const eventsContainer = document.getElementById("eventsContainer");
const toast = document.getElementById("toast");
const modal = document.getElementById("eventModal");
const modalTitle = document.getElementById("modalTitle");
const addEventBtn = document.getElementById("addEventBtn");
const saveEventBtn = document.getElementById("saveEventBtn");

// Eingabefelder
const nameField = document.getElementById("eventName");
const leaderField = document.getElementById("eventLeader");
const typeField = document.getElementById("eventType");
const locationField = document.getElementById("eventLocation");
const dateField = document.getElementById("eventDate");
const timeField = document.getElementById("eventTime");
const micField = document.getElementById("eventMic");
const singingMicField = document.getElementById("eventSingingMic");
const podiumField = document.getElementById("eventPodium");
const beamerField = document.getElementById("eventBeamer");
const keyboardField = document.getElementById("eventKeyboard");
const guitarField = document.getElementById("eventGuitar");
const commentField = document.getElementById("eventComment");

let editEventId = null;

// Toast anzeigen
function showToast(msg){
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(()=>{toast.style.display="none";},3000);
}

// Modal öffnen
addEventBtn.addEventListener("click", ()=>{
    modal.style.display="flex";
    modalTitle.textContent="Neues Event";
    editEventId = null;
    // Felder leeren
    nameField.value="";
    leaderField.value="";
    typeField.value="Probe";
    locationField.value="Atrium";
    dateField.value="";
    timeField.value="";
    micField.value="0";
    singingMicField.value="0";
    podiumField.value="Nein";
    beamerField.value="Nein";
    keyboardField.value="0";
    guitarField.value="0";
    commentField.value="";
});

// Modal schließen, wenn Klick außerhalb
window.addEventListener("click",(e)=>{if(e.target==modal) modal.style.display="none";});

// Event speichern
saveEventBtn.addEventListener("click", ()=>{
    const data = {
        name:nameField.value,
        leader:leaderField.value,
        type:typeField.value,
        location:locationField.value,
        date:dateField.value,
        time:timeField.value,
        mic:micField.value,
        singingMic:singingMicField.value,
        podium:podiumField.value,
        beamer:beamerField.value,
        keyboard:keyboardField.value,
        guitar:guitarField.value,
        comment:commentField.value
    };

    if(!editEventId){
        saveEvent(data);
        showToast("Event gespeichert!");
    }else{
        updateEvent(editEventId, data);
        showToast("Event aktualisiert!");
    }

    modal.style.display="none";
});

// Events laden und rendern
loadEvents((events)=>{
    eventsContainer.innerHTML="";
    events.forEach(ev=>{
        const card = document.createElement("div");
        card.className="event-card";
        const info = document.createElement("div");
        info.className="event-info";
        info.innerHTML=`<strong>${ev.name}</strong> von ${ev.leader} <br> ${ev.type} am ${ev.date} ${ev.time}`;
        const btnEdit = document.createElement("button");
        btnEdit.textContent="Bearbeiten";
        btnEdit.onclick=()=>{
            editEventId=ev.id;
            modal.style.display="flex";
            modalTitle.textContent="Event bearbeiten";
            nameField.value=ev.name;
            leaderField.value=ev.leader;
            typeField.value=ev.type;
            locationField.value=ev.location;
            dateField.value=ev.date;
            timeField.value=ev.time;
            micField.value=ev.mic;
            singingMicField.value=ev.singingMic;
            podiumField.value=ev.podium;
            beamerField.value=ev.beamer;
            keyboardField.value=ev.keyboard;
            guitarField.value=ev.guitar;
            commentField.value=ev.comment;
        };
        const btnDelete = document.createElement("button");
        btnDelete.textContent="Löschen";
        btnDelete.onclick=()=>{deleteEvent(ev.id); showToast("Event gelöscht!");};
        info.appendChild(btnEdit);
        info.appendChild(btnDelete);
        card.appendChild(info);
        eventsContainer.appendChild(card);
    });
});
</script>
</body>
</html>
