<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Übersicht</title>
<style>
    body { font-family: Arial; margin:0; background:#f4f6f8; }
    header { background:#0f5f57; color:white; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; }
    header button { background:#ffffff33; border:none; padding:8px 14px; color:white; border-radius:6px; cursor:pointer; }
    .container { max-width:900px; margin:auto; padding:20px; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#0f5f57; color:white; }
    button.eventBtn { padding:5px 8px; margin-right:5px; border:none; border-radius:6px; cursor:pointer; color:white; }
    .edit { background:#ffa500; }
    .delete { background:#ff0000; }
    #toast { position:fixed; top:15px; left:50%; transform:translateX(-50%); background:#0f5f57; padding:10px 14px; color:white; border-radius:8px; display:none; }
</style>
</head>
<body>
<header>
    <h2>Event Übersicht</h2>
    <button onclick="window.location.href='create.html'">Neues Event</button>
    <button onclick="window.location.href='calendar.html'">Kalender</button>
</header>

<div class="container">
    <div id="toast"></div>
    <table id="eventTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Leiter</th>
                <th>Typ</th>
                <th>Ort</th>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script type="module">
import { db } from "./firebase-config.js";
import { ref, get, remove } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js";

const toast = document.getElementById("toast");
function showToast(msg){ toast.textContent=msg; toast.style.display="block"; setTimeout(()=>{toast.style.display="none";},3000); }

async function loadEvents(){
    const snapshot = await get(ref(db,"events"));
    const data = snapshot.exists()?snapshot.val():{};
    const tbody = document.querySelector("#eventTable tbody");
    tbody.innerHTML="";
    for(let id in data){
        const e = data[id];
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${e.name}</td>
            <td>${e.leader}</td>
            <td>${e.type}</td>
            <td>${e.location}</td>
            <td>${e.date}</td>
            <td>${e.time}</td>
            <td>
                <button class="eventBtn edit" onclick="editEvent('${id}')">Bearbeiten</button>
                <button class="eventBtn delete" onclick="deleteEvent('${id}')">Löschen</button>
            </td>
        `;
        tbody.appendChild(tr);
    }
}

window.editEvent = (id)=>{ window.location.href=`edit.html?id=${id}`; }

window.deleteEvent = async (id)=>{
    if(confirm("Event wirklich löschen?")){
        await remove(ref(db,"events/"+id));
        showToast("Event gelöscht");
        loadEvents();
    }
}

loadEvents();
</script>
</body>
</html>
